    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel {
            display: flex;
            overflow: hidden;
            scroll-behavior: smooth;
        }

        .carousel-item {
            flex-shrink: 0;
            width: 100%;
            transition: transform 0.5s ease;
        }

        @media (min-width: 640px) {
            .carousel-item {
                width: 33.3333%; /* 3 items visible at once on desktop */
            }
        }

        /* Arrow button styles */
        .carousel-button {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            padding: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
            z-index: 10;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: rgba(255, 255, 255, 1);
        }

        .carousel-button img {
            width: 1.5rem;
            height: 1.5rem;
        }
    </style>  
</head>

<script>
 const carousel = document.getElementById('carousel');
const prevButton = document.getElementById('prev');
const nextButton = document.getElementById('next');

function scrollCarousel(direction) {
    const itemWidth = carousel.querySelector('.carousel-item').offsetWidth;
    const maxScroll = carousel.scrollWidth - carousel.clientWidth;
    let scrollAmount = carousel.scrollLeft + direction * itemWidth;

    // Ensure scrollAmount is within the bounds
    if (scrollAmount < 0) {
        scrollAmount = 0;
    } else if (scrollAmount > maxScroll) {
        scrollAmount = maxScroll;
    }

    // Scroll to the calculated position, ensuring it snaps to the nearest item
    carousel.scrollTo({
        left: scrollAmount,
        behavior: 'smooth'
    });
}

prevButton.addEventListener('click', () => scrollCarousel(-1));
nextButton.addEventListener('click', () => scrollCarousel(1));
</script>
